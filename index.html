<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>គណនាការប្រាក់បែបថយ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>កម្មវិធីគណនាការប្រាក់បែបថយ</h1>
    <form id="loanForm">
      <label for="principal">ប្រាក់ដើម ($):</label>
      <input type="number" id="principal" required />
      <label for="rate">អត្រាការប្រាក់ប្រចាំខែ (%):</label>
      <input type="number" id="rate" step="0.01" required />
      <label for="months">រយៈពេល (ខែ):</label>
      <input type="number" id="months" required />
      <button type="submit">គណនា</button>
    </form>
    <div id="result">
      <h2>តារាងបង់ប្រាក់</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ខែ</th>
              <th>ប្រាក់បង់</th>
              <th>ប្រាក់ដើម</th>
              <th>ការប្រាក់</th>
              <th>សមតុល្យនៅសល់</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
